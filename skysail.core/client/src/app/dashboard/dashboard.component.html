<h2><i class="fa fa-th-large" aria-hidden="true" style="color: green"></i> Apps:</h2>

<p-dataTable [value]="apps" [rows]="20" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[10,20,50,100]">
  <p-column field="name" header="Name">
    <ng-template let-col let-car="rowData" let-ri="rowIndex" pTemplate="body">
      <span><a href='{{car["context"]}}'>{{car[col.field]}}</a></span>
    </ng-template>
  </p-column>
  <p-column field="context" header="Context"></p-column>
  <p-column field="description" header="Description"></p-column>
</p-dataTable>
