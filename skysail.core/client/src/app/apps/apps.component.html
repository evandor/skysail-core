<h2><i class="fa fa-th-large" aria-hidden="true" style="color: green"></i> Apps:</h2>

<span>{{getColumns()}}</span>

<p-dataTable [value]="apps" [rows]="20" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[10,20,50,100]">
  <ng-template ngFor let-col [ngForOf]="getColumns()">
    <p-column [field]="col" [header]="col"></p-column>
  </ng-template>
</p-dataTable>
