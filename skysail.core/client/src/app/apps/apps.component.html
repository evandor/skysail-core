<h2><i class="fa fa-th-large" aria-hidden="true" style="color: green"></i> Apps:</h2>

<p-dataTable [value]="apps" [rows]="20" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[10,20,50,100]">
  <ng-template ngFor let-col [ngForOf]="getColumns()">
    <p-column [field]="col" [header]="col"></p-column>
  </ng-template>
  <ng-template ngFor let-col [ngForOf]="getColumns()">
    <p-column [field]="col" [header]="col">
      <ng-template let-c let-car="getColumns()" pTemplate="body">
        <span>1{{c}}</span><span>2{{car}}</span>
      </ng-template>
    </p-column>
  </ng-template>
  <p-column field="color" header="Color">
    <ng-template let-col let-car="rowData" pTemplate="body">
      <span [style.color]="car[col.field]">{{car[col.field]}}</span>
    </ng-template>
  </p-column>
  <p-column styleClass="col-button">
    <ng-template pTemplate="header">
      <button type="button" pButton icon="fa-refresh"></button>
    </ng-template>
    <ng-template let-car="rowData" pTemplate="body">
      <button type="button" pButton (click)="selectCar(car)" icon="fa-search"></button>
    </ng-template>
  </p-column>
</p-dataTable>
