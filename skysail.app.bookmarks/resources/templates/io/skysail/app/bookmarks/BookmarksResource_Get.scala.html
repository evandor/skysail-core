@*************************************
* Home page.                        *
*                                   *
* @param msg The message to display *
*************************************@
@(rep: RepresentationModel)

@main {

<br><br><br>

<div class="container">
    <div class="starter-template">
        <h1>Bookmarks</h1>
        <p class="lead">all bookmarks:</p>
        <table class="table table-sm">
            <thead>
            <tr>
                <th>Title</th>
                <th>Url</th>
            </tr>
            </thead>
            <tbody>
            @for(p <- rep.rawData) {
            <tr>
                <th scope="row">@p.get("title")</th>
                <td><a href='@p.get("url")'>@p.get("url")</a></td>
            </tr>
            }
            <form action="/bookmarks/v1/" method="post">
                <tr>
                    <th scope="row"><input type="text" name="title"/></th>
                    <td><input type="url" name="url"/></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit">
                    </th>
                </tr>
            </form>
            </tbody>

        </table>

    </div>
</div>

}
