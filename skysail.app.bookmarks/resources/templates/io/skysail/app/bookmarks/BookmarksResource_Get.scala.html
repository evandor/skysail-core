@*************************************
* Home page.                        *
*                                   *
* @param msg The message to display *
*************************************@
@(rep: RepresentationModel)

@main {

<br><br><br>

<div class="container">
    <div class="starter-template">
        <h1>Bookmarks</h1>
        <p class="lead">all bookmarks:</p>
        <table class="table table-sm">
            <thead>
            <tr>
                <th>Title</th>
                <th>Url</th>
            </tr>
            </thead>
            <tbody>
            @for(p <- rep.rawData) {
            <tr>
                <th scope="row">@p.get("title")</th>
                <td><a href='@p.get("url")'>@p.get("url")</a></td>
            </tr>
            }

            </tbody>

        </table>

        <a href="/bookmarks/v1/">New</a>

    </div>
</div>

}
